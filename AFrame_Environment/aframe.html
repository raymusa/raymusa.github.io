<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beach Day</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

    <!-- https://aframe.io/docs/1.3.0/components/sound.html -->
    <script>
        AFRAME.registerComponent('sound-events', {
          init: function () {
            var el = this.el;  // <a-box>
            //Use audio object browser api - https://www.w3schools.com/jsref/dom_obj_audio.asp
            el.addEventListener('mouseenter', function () {
              el.components.sound.playSound();
            });
            el.addEventListener('mouseleave', function () {
              el.components.sound.pauseSound();
            });
          }
        });
        //there is also a-video primitive
        //https://aframe.io/docs/1.3.0/primitives/a-video.html
      </script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img src="img/thesky.jpg" id="sky"/>
        <img src="img/sand.jpg" id="sand"/>
        <a-asset-item id="volleyball" src="img/voleyball_ball/scene.gltf"></a-asset-item>
        <a-asset-item id="soccerball" src="img/soccer_ball/scene.gltf"></a-asset-item>
        <a-asset-item id="parasols" src="img/parasol_lowpoly_-_beach_umbrella/scene.gltf"></a-asset-item>
        <a-asset-item id="umbrella" src="img/beach_umbrella/scene.gltf"></a-asset-item>
        <a-asset-item id="boombox" src="img/bbdone/scene.gltf"></a-asset-item>
        <a-asset-item id="seagull" src="img/1_seagull/scene.gltf"></a-asset-item>
        <a-asset-item id="hat" src="img/bucket_hat/scene.gltf"></a-asset-item>
        <a-asset-item id="crabs" src="img/crab/scene.gltf"></a-asset-item>
        <audio id="background" src="sounds/background.mp3"></audio>
        <audio id="boombox" src="sounds/boombox.mp3"></audio>
      </a-assets>

      <a-sky src="#sky"></a-sky>
      <a-plane src="#sand"
        rotation="-90 0 0"
        width="30"
        height="26">
      </a-plane>
      <a-gltf-model src="#volleyball"
        position="1 0 -4"
        scale=".02 .02 .02">
      </a-gltf-model>
      <a-gltf-model src="#soccerball"
        position="2 .5 -4"
        scale=".5 .5 .5">
      </a-gltf-model>
      <a-gltf-model src="#parasols"
        position="3 0 -4"
        scale="1.1 1.4 1.1">
      </a-gltf-model>
      <a-gltf-model src="#umbrella"
        position="3 -.5 10"
        scale=".02 .02 .02">
      </a-gltf-model>
      <a-gltf-model src="#boombox"
        position="-1 .9 9"
        rotation="0 -180 0"
        scale=".009 .009 .009">
      </a-gltf-model>
      <a-gltf-model src="#seagull"
        position="2 12 9"
        rotation="0 -180 0"
        scale=".09 .09 .09">
      </a-gltf-model>
      <a-gltf-model src="#seagull"
        position="-2 12 9"
        rotation="0 0 0"
        scale=".09 .09 .09">
      </a-gltf-model>
      <a-gltf-model src="#hat"
        position="-2 0 7"
        rotation="0 0 0"
        scale=".09 .09 .09">
      </a-gltf-model>
      <a-gltf-model src="#crabs"
        position="-5 .5 2"
        rotation="0 -90 0"
        scale="1.5 1.5 1.5">
      </a-gltf-model>
      <a-sound
        src="#background"
        autoplay="true"
        position="-3 1 -4"
        loop="true"></a-sound>
        <a-light
          type="point"
          intensity="2"
          color="#FFF59E"
          position="4 10 4"></a-light>
        <a-entity id="river" geometry="primitive: plane" material="color: blue"
                position="-1 .9 9" sound="src: url(sounds/boombox.mp3); autoplay: true; loop:true"></a-entity>

    </a-scene>
  </body>
</html>
