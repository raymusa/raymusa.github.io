</head>
<body>
<div id="video-container">

<video id="video" width="960" height="720">
	<source src="videos/video.webm" type=video/webm> 
	<source src="videos/video.ogg" type=video/ogg> 
	<source src="videos/video.mp4"  type=video/mp4> 
</video>
<!-- video controls, we'll use javascript to activate them
 -->
 <div id="video-controls">
			<button type="button" id="play-pause" class="play">Play</button>
            <button type="button" id="ff" class="fast_forward">>></button>
            <button type="button" id="fast" class="x2">x2</button>
            <button type="button" id="reverse" class="reverse">reverse</button>





			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<button type="button" id="full-screen">Full-Screen</button>
		</div>
</div>
<script src="script.js"></script>
</body>
</html>
